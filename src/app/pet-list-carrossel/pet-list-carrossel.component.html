<div id="carossel-pequeno" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carossel-pequeno" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carossel-pequeno" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carossel-pequeno" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!--IMG do carrossel-->
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img src="assets/images/1.jpg" class="foto_carrossel" alt="First Slide">
      </div>
      <div class="carousel-item">
        <img src="assets/images/5.jpg" class="foto_carrossel" alt="Second Slide">
      </div>
      <div class="carousel-item">
        <img src="assets/images/3.jpg" class="foto_carrossel" alt="Third Slide">
      </div>
    </div>
    <!-- BTN Next e Previous -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carossel-pequeno" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carossel-pequeno" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
